<!DOCTYPE HTML>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Smart home</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="Ui.js"></script>
</head><body>
<div class="container-fluid">
<div class="row" id="title">
<h1>SMART HOME</h1>
</div>
<div class="row" id="subtitle">
<h2>Living Room</h2>
</div>
</div>
<br>
<div class="container">
<div name="Ceiling lamp" id="1" value_i="0" value_m="false" value="false" category="2">
<div class="col-md-3">
<h4>Ceiling lamp</h4>
<div class="row">
<div class="col-md-4">
<span align="right">OFF</span>
</div>
<div class="col-md-4">
<label class="switch"><input oninput="update(this.parentNode.parentNode.parentNode.parentNode.parentNode.id,2,-1)" id="regul_switch" type="checkbox" value="on">
<div class="slider round"></div>
</label>
</div>
<div class="col-md-4">
<span>ON</span>
</div>
</div>
<div class="row">
<div class="col-md-4">
<span align="right">Manual</span>
</div>
<div class="col-md-4">
<label class="switch"><input oninput="update(this.parentNode.parentNode.parentNode.parentNode.parentNode.id,1,-1)" id="regul_switch2" type="checkbox" value="on">
<div class="slider round"></div>
</label>
</div>
<div class="col-md-4">
<span>Auto</span>
</div>
</div>
<div class="row">
<div class="col-md-4">
<span align="right">0</span>
</div>
<div class="col-md-4">
<input oninput="update(this.parentNode.parentNode.parentNode.parentNode.id,3,this.value)" step="10" max="100" value="0" min="0" id="regul_intensity" type="range">
</div>
<div class="col-md-4">
<span>100</span>
</div>
</div>
</div>
</div>
<div name="Table lamp" id="2" value="false" category="3">
<div class="col-md-3">
<div class="row">
<h4>Table lamp</h4>
</div>
<div class="row">
<div class="col-md-4">OFF</div>
<div class="col-md-4">
<label class="switch"><input oninput="update(this.parentNode.parentNode.parentNode.parentNode.parentNode.id,2,-1)" id="simple_switch" type="checkbox" value="on">
<div class="slider round"></div>
</label>
</div>
<div class="col-md-4">ON</div>
</div>
</div>
</div>
<div name="Temperature" id="3" category="1">
<div class="col-md-3">
<div class="row">
<h4>Temperature</h4>
</div>
<div class="row">
<div id="temp_value" class="simple">30ºC30ºC30ºC30ºC30ºC</div>
</div>
</div>
</div>
<div name="Fire alarm" id="4" category="4">
<div class="col-md-3">
<div class="row">
<h4>Fire alarm</h4>
</div>
<div class="row">
<div id="alarm" class="simple">OFF</div>
</div>
</div>
</div>
</div>
<div class="none">
<div division_name="Living Room" division_id="1" name="SMART HOME" id="98" class="House"></div>
<div step="1" max="40" min="0" units="&quot;ºC&quot;" name="Temperature" id="1" class="ScalarValueType"></div>
<div step="10" max="100" min="0" units="&quot;%&quot;" name="Itensity" id="2" class="ScalarValueType"></div>
<div name="State" id="1" class="EnumeValueType"></div>
<div name="Temperature sensor" id="1" class="DeviceType"></div>
<div refvaluetype="1" valuetype="Scalar" name="Temperature" parent_id="Temperature sensor" id="1" class="Property"></div>
<div name="Regulated Light" id="2" class="DeviceType"></div>
<div refvaluetype="1" valuetype="ENUM" name="State" parent_id="Regulated Light" id="1" class="Property"></div>
<div refvaluetype="2" valuetype="Scalar" name="Itensity" parent_id="Regulated Light" id="2" class="Property"></div>
<div name="Simple Light" id="3" class="DeviceType"></div>
<div refvaluetype="1" valuetype="ENUM" name="State" parent_id="Simple Light" id="1" class="Property"></div>
<div name="Fire Alarm" id="4" class="DeviceType"></div>
<div refvaluetype="1" valuetype="ENUM" name="State" parent_id="Fire Alarm" id="1" class="Property"></div>
</div>
<script>check_all()</script>
 page=Html page=HtmlP page=HtmlP page=HtmlP</body></html> page=HtmlP
